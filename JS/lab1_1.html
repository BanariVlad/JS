<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Laborator1</title>
</head>

<body>
  <main>
    <section>
      <h2>Student Marks</h2>
      <input type="number" id="students" placeholder="Enter students number"> <br>
      <input type="number" id="mark" placeholder="Marks" min="1" max="10"> <br>
      <button id="solve">Solver</button> <br> <br>
      <h2>Results</h2>
      Marks <input type="text" id="marks" readonly> <br> 
      %Quality <input type="text" id="quality" readonly> <br>
      Min <input type="text" id="min" readonly> <br>
      Max <input type="text" id="max" readonly> <br>
      Gap <input type="text" id="gap" readonly> <br>
      Med <input type="text" id="med" readonly> <br>
      Rotation <input type="text" id="rotation" readonly> <br>
    </section>
  </main>

  <script src="js/lab1.js"></script>
</body>

</html>
