<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .results {
      display: none;
    }
  </style>
</head>
<body>
  <main>
    <section>
      <h2>Fibonacci</h2>
      <input type="number" id="number" placeholder="Number"> <br> <br>
      <input type="number" id="n" placeholder="First n elements"> <br> <br>
      <input type="number" id="intervalMin" placeholder="Interval value min"> <br> <br>
      <input type="number" id="intervalMax" placeholder="Interval value max"> <br> <br>
      <button id="resolve">Resolve this hard problem</button>
    </section>
    <section>
      <ul class="results" >
        <li>Fibonacci Numbers : <strong><output id="fibonacci"></output></strong></li>
        <li>Is it Fibonacci number? <strong><output id="checkFibonacci"></output></strong></li>
        <li>All Fibonacci numbers from interval <strong><output id="intervalFibonacci"></output></strong></li>
        <li>All prime Fibonacci numbers from interval <strong><output id="primeFibonacci"></output></strong></li>
      </ul>
    </section>
  </main>

  <script src="js/lab2.js"></script>
</body>
</html>
